<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #009688;
    }

    #recommendation {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 100px;
      overflow-y: auto;
      border-radius: 5px;
    }

    #recommendation div {
      padding: 5px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
    }

    #recommendation div:hover {
      background-color: #e0e0e0;
    }

    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #2196F3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Registrasi</h2>

    <div class="form-group">
      <label for="nama">Nama Mahasiswa:</label>
      <input type="text" id="nama">
    </div>

    <div class="form-group">
      <label for="nim">NIM:</label>
      <input type="text" id="nim">
    </div>

    <div class="form-group">
      <label for="matkul">Mata Kuliah:</label>
      <input type="text" id="matkul" onkeyup="showRecommendation(event)">
    </div>

    <div class="form-group">
      <label for="dosen">Dosen:</label>
      <input type="text" id="dosen">
    </div>

    <div id="recommendation"></div>

    <button class="submit-button">Submit</button>
  </div>
  
  <script>
    const recommendations = {
      'a': ['Algoritma Pemrograman', 'Analisis Algoritma'],
      'b': ['Basis Data', 'Bisnis Inteligensia'],
      'c': ['Citra Digital', 'Cryptography'],
      'd': ['Desain Antarmuka', 'Data Mining'],
      'e': ['Ekonometrika', 'Etika Profesi IT'],
    };

    function showRecommendation(event) {
      const input = event.target.value.toLowerCase();
      const recommendationContainer = document.getElementById('recommendation');
      recommendationContainer.innerHTML = '';

      if (input.length === 0) {
        recommendationContainer.style.display = 'none';
        return;
      }

      const recommendedCourses = recommendations[input[0]];
      if (recommendedCourses) {
        recommendationContainer.style.display = 'block';
        recommendedCourses.forEach(course => {
          const div = document.createElement('div');
          div.textContent = course;
          recommendationContainer.appendChild(div);
        });
      } else {
        recommendationContainer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
